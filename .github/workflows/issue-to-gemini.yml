name: Issue to Gemini Calculator

on:
  issues:
    types: [opened]

jobs:
  calculate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Parse Issue to EXEC
        id: parse
        run: |
          # ì´ìŠˆ ì œëª©ê³¼ ë²ˆí˜¸ ì¶”ì¶œ
          ISSUE_NUM="${{ github.event.issue.number }}"
